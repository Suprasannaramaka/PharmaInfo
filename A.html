// Function to get query parameters from the URL
function getQueryParam(param) {
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get(param);
}

// Get the medication parameter from the URL
const medication = getQueryParam('medication');

// Display the medication details when the page loads
function showMedicineDetails() {
    const medicineData = medicines[medication];

    if (medicineData) {
        document.getElementById('medicineDetails').innerHTML = `
            <h2>${medicineData.name}</h2>
            <img src="${medicineData.img}" alt="${medicineData.name}">
            <p><strong>Price:</strong> ${medicineData.price}</p>
            <p><strong>Description:</strong> ${medicineData.description}</p>
            
        `;
    } else {
        document.getElementById('medicineDetails').innerHTML = `
            <h2>Medicine not found</h2>
            <p>Sorry, we couldn't find the details for the selected medicine.</p>
        `;
    }
}

// Function to show the specific content for each tab
function showData(type) {
    // Hide all content sections
    document.getElementById('storageContent').style.display = 'none';
    document.getElementById('usesContent').style.display = 'none';
    document.getElementById('sideeffectsContent').style.display = 'none';
    document.getElementById('usageContent').style.display = 'none';

    // Show the corresponding content based on the tab clicked
    const medicineData = medicines[medication];

    if (medicineData) {
        if (type === 'storage') {
            document.getElementById('storageContent').style.display = 'block';
            document.getElementById('storageContent').innerHTML = `<p>${medicineData.dosage.storage}</p>`;
        } else if (type === 'uses') {
            document.getElementById('usesContent').style.display = 'block';
            document.getElementById('usesContent').innerHTML = `<p>${medicineData.dosage.uses}</p>`;
        } else if (type === 'sideeffects') {
            document.getElementById('sideeffectsContent').style.display = 'block';
            document.getElementById('sideeffectsContent').innerHTML = `<p>${medicineData.dosage.sideeffects}</p>`;
        } else if (type === 'usage') {
            document.getElementById('usageContent').style.display = 'block';
            document.getElementById('usageContent').innerHTML = `<p>${medicineData.dosage.usage}</p>`;
        }
    }
}
