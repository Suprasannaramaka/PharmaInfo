<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pharma Info</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            line-height: 2.0;
            background-color: #f5f5f5;
            color: #333;
            margin: 20px;
            padding: 0;
        }
        a {
            text-decoration: none;
            color: inherit;
        }
        ul {
            list-style: none;
        }

        /* Header Styles */
        header {
            background-color: #0077cc;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header h1 {
            font-size: 1.8rem;
        }
        header .search-bar {
            flex: 1;
            margin: 0 20px;
        }
        header input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }
        header nav {
            display: flex;
            gap: 15px;
        }
        header nav a {
            font-size: 1rem;
            color: white;
            padding: 8px 12px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        header nav a:hover {
            background-color: #005fa3;
        }

        /* Main Section */
        main {
            padding: 20px;
        }
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .product-card {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .product-card h3 {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }
        .product-card p {
            margin-bottom: 10px;
        }
        .product-card .price {
            font-weight: bold;
            color: #0077cc;
        }
        .product-card button {
            background-color: #0077cc;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .product-card button:hover {
            background-color: #005fa3;
        }

        /* Footer Styles */
        footer {
            background-color: #f1f1f1;
            text-align: center;
            padding: 20px;
            margin-top: 20px;
            font-size: 0.9rem;
        }
        footer a {
            color: #0077cc;
            text-decoration: none;
            margin: 0 10px;
        }
        .search-container {
            margin: 20px 0;
            text-align: center;
        }
        .search-input {
            padding: 10px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
        }
        .search-input:focus {
            border-color: #007BFF;
        }
        .search-button {
            padding: 10px 15px;
            margin-left: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .search-button:hover {
            background-color: #0056b3;
        }
        .search-results {
            margin-top: 20px;
            text-align:center;
        }
        .table-name {
            font-weight: bold;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointrer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .info-box {
            display: none;
            margin-top: 20px;
            padding: 15px;
            background-color: #e0f7fa;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            font-size: 18px;
            color: #00796b;
        }
    </style>
</head>
<body>
    <div class="medicine-details" id="medicineDetails">

<div id="usageContent" class="content">
    
</div>

    // Function to get query parameters from the URL
    function getQueryParam(param) {
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get(param);
}

// Get the medication parameter from the URL
const medication = getQueryParam('medication');

// Display the medication details when the page loads
function showMedicineDetails() {
    const medicineData = medicines[medication];

    if (medicineData) {
        document.getElementById('medicineDetails').innerHTML = `
            <h2>${medicineData.name}</h2>
            <img src="${medicineData.img}" alt="${medicineData.name}">
            <p><strong>Price:</strong> ${medicineData.price}</p>
            <p><strong>Description:</strong> ${medicineData.description}</p>
            
        `;
    } else {
        document.getElementById('medicineDetails').innerHTML = `
            <h2>Medicine not found</h2>
            <p>Sorry, we couldn't find the details for the selected medicine.</p>
        `;
    }
}

// Function to show the specific content for each tab
function showData(type) {
    // Hide all content sections
    document.getElementById('storageContent').style.display = 'none';
    document.getElementById('usesContent').style.display = 'none';
    document.getElementById('sideeffectsContent').style.display = 'none';
    document.getElementById('usageContent').style.display = 'none';

    // Show the corresponding content based on the tab clicked
    const medicineData = medicines[medication];

    if (medicineData) {
        if (type === 'storage') {
            document.getElementById('storageContent').style.display = 'block';
            document.getElementById('storageContent').innerHTML = `<p>${medicineData.dosage.storage}</p>`;
        } else if (type === 'uses') {
            document.getElementById('usesContent').style.display = 'block';
            document.getElementById('usesContent').innerHTML = `<p>${medicineData.dosage.uses}</p>`;
        } else if (type === 'sideeffects') {
            document.getElementById('sideeffectsContent').style.display = 'block';
            document.getElementById('sideeffectsContent').innerHTML = `<p>${medicineData.dosage.sideeffects}</p>`;
        } else if (type === 'usage') {
            document.getElementById('usageContent').style.display = 'block';
            document.getElementById('usageContent').innerHTML = `<p>${medicineData.dosage.usage}</p>`;
        }
    }
}

// Call the function to display details when the page loads
showMedicineDetails();
</script>
</body>
</html>
