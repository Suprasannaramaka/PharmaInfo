    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            line-height: 2.0;
            background-color: #f5f5f5;
            color: #333;
            margin: 20px;
            padding: 0;
        }
        a {
            text-decoration: none;
            color: inherit;
        }
        ul {
            list-style: none;
        }

        /* Header Styles */
        header {
            background-color: #0077cc;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header h1 {
            font-size: 1.8rem;
        }
        header .search-bar {
            flex: 1;
            margin: 0 20px;
        }
        header input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }
        header nav {
            display: flex;
            gap: 15px;
        }
        header nav a {
            font-size: 1rem;
            color: white;
            padding: 8px 12px;

        }
        header nav a:hover {

            padding: 20px;

        .product-card {

            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .product-card h3 {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }
        .product-card p {
            margin-bottom: 10px;
        }
        .product-card .price {
            font-weight: bold;
            color: #0077cc;
        }
        .product-card button {
            background-color: #0077cc;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .product-card button:hover {
            background-color: #005fa3;
        }

        footer {
            background-color: #f1f1f1;
            text-align: center;
            padding: 20px;
            margin-top: 20px;
            font-size: 0.9rem;
        }
        footer a {
            color: #0077cc;
            text-decoration: none;
            margin: 0 10px;
        }
        .search-container {
            margin: 20px 0;
            text-align: center;
        }
        .search-input {
            padding: 10px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
        }
        .search-input:focus {
            border-color: #007BFF;
        }
        .search-button {
            padding: 10px 15px;
            margin-left: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .search-button:hover {
            background-color: #0056b3;
        }
        .search-results {
            margin-top: 20px;
            text-align:center;
        }
        .table-name {

// Function to get query parameters from the URL
function getQueryParam(param) {
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get(param);
}

// Get the medication parameter from the URL
const medication = getQueryParam('medication');

// Display the medication details when the page loads
function showMedicineDetails() {
    const medicineData = medicines[medication];

    if (medicineData) {
        document.getElementById('medicineDetails').innerHTML = `
            <h2>${medicineData.name}</h2>
            <img src="${medicineData.img}" alt="${medicineData.name}">
            <p><strong>Price:</strong> ${medicineData.price}</p>
            <p><strong>Description:</strong> ${medicineData.description}</p>
            
        `;
    } else {
        document.getElementById('medicineDetails').innerHTML = `
            <h2>Medicine not found</h2>
            <p>Sorry, we couldn't find the details for the selected medicine.</p>
        `;
    }
}

// Function to show the specific content for each tab
function showData(type) {
    // Hide all content sections
    document.getElementById('childrenContent').style.display = 'none';
    document.getElementById('adultsContent').style.display = 'none';
    document.getElementById('elderlyContent').style.display = 'none';
    document.getElementById('pregnantContent').style.display = 'none';

    // Show the corresponding content based on the tab clicked
    const medicineData = medicines[medication];

    if (medicineData) {
        if (type === 'children') {
            document.getElementById('childrenContent').style.display = 'block';
            document.getElementById('childrenContent').innerHTML = `<p>${medicineData.dosage.children}</p>`;
        } else if (type === 'adults') {
            document.getElementById('adultsContent').style.display = 'block';
            document.getElementById('adultsContent').innerHTML = `<p>${medicineData.dosage.adults}</p>`;
        } else if (type === 'elderly') {
            document.getElementById('elderlyContent').style.display = 'block';
            document.getElementById('elderlyContent').innerHTML = `<p>${medicineData.dosage.elderly}</p>`;
        } else if (type === 'pregnant') {
            document.getElementById('pregnantContent').style.display = 'block';
            document.getElementById('pregnantContent').innerHTML = `<p>${medicineData.dosage.pregnant}</p>`;
        }
    }
}
